<div class="d-flex w-100 shadow-sm border-4 rounded-5">
  <div class="d-flex flex-column w-100 gap-3 px-5 py-3">
    <div class="d-flex flex-row gap-3">
      <div class="d-flex justify-content-center align-items-center" style="width: 10vw;">
        <img [src]="weaponsSrc + item.weapon.image" alt="Weapon Image" style="width: 100%; height: 100%;">
      </div>
      <div class="d-flex flex-column gap-3">
        <span class="fs-3 fw-bold">{{ item.weapon.name }}</span>
        <span class="fs-5">{{ item.weapon.description }}</span>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center gap-3">
      <span class="fs-3 fw-bold">{{ item.weapon.price | currency }}</span>
      <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
        <div class="d-flex flex-row gap-3 justify-content-center align-items-center">
          <button class="btn btn-light rounded-circle" (click)="decrementQuantity()">-</button>
          <span class="fs-3">{{ item.quantity }}</span>
          <button class="btn btn-light rounded-circle" (click)="incrementQuantity()">+</button>
        </div>
        <button [shape]="'rounded'" size="s" appearance="accent" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3" (click)="removeFromCart()">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
