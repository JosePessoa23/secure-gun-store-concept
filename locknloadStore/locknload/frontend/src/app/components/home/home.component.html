<div class="mt-5 d-flex flex-column gap-4">
  <tui-carousel [duration]="4000" [(index)]="index">
    <ng-container *ngFor="let image of imageItems">
      <tui-island *tuiItem>
        <div [style.backgroundImage]="'url(' + image + ')'" style="height: 25vw; background-position: center; background-size: cover; border-radius: 1rem;"></div>
      </tui-island>
    </ng-container>
  </tui-carousel>
</div>
<app-catalog-preview *ngIf="hasFeature('catalog')"></app-catalog-preview>
