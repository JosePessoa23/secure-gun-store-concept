<div class="login-container container mt-5">
  <div class="login-form rounded-5 p-4">
    <h2 class="fw-bold mb-5">Unauthorized Access</h2>
    <p class="mb-4">
      We detected that another device is trying to access your account. Please confirm your identity to continue.
    </p>
    <button
      size="m"
      tuiButton
      (click)="itsMe()"
      class="w-25 mt-4 tui-space_right-3 tui-space_bottom-3"
    >
      Confirm Identity
    </button>
  </div>
</div>
