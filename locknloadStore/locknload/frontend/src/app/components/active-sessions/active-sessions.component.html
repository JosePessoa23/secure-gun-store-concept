<div class="container d-flex flex-column p-5 gap-5">
  <div class="d-flex flex-column gap-5">
    <span class="w-100 fs-2 fw-bold text-primary">Active Sessions</span>

    <div *ngIf="activeSessions.length > 0">
      <div
        class="d-flex flex-column gap-3 align-items-start w-100"
        *ngFor="let session of activeSessions; let i = index"
      >
        <div class="d-flex justify-content-between align-items-center w-100">
          <span class="fs-5 fw-bold">Other Session {{ i + 1 }}</span>
          <button
        tuiButton
        class="w-25 rounded-pill"
        appearance="white"
        (click)="endSession(session)"
          >
        <span class="material-icons">close</span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="activeSessions.length === 0">
      <p>No other active sessions</p>
    </div>

    <div class="d-flex justify-content-end w-100 mt-4">
      <button [disabled]="!activeSessions.length" tuiButton appearance="primary" (click)="endAllSessions()">
        End All Sessions
      </button>
    </div>
  </div>
</div>
