<div class="reset-password-container">
  <div class="reset-password-form">
    <h2>Reset Password</h2>
    <p>
      <b>
        Enter your email and we will sent you an email with the reset password
        instructions.
      </b>
    </p>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <tui-input class="w-100" formControlName="email">
          Email address
          <input autocomplete="email" tuiTextfield type="email" />
          <span class="tui-required"></span>
        </tui-input>
      </div>
      <button [disabled]="!form.valid" type="submit" class="btn">
        Reset Password
      </button>
    </form>
  </div>
</div>
