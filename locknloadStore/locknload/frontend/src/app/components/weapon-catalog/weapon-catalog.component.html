    <div class="container d-flex flex-column p-5 gap-5 justify-content-center align-items-center position-relative">
  <!-- Título -->
  <span class="display-3 fw-bold text-center mb-4">Weapon Catalog</span>

  <!-- Input box com botão de busca -->
  <div class="d-flex justify-content-between w-100 mb-4">
    <div class="d-flex align-items-center">
      <input id="inputBox" type="text" class="form-control me-2" placeholder="Search by name">
      <button (click)="filtrarByName()" type="button" class="btn btn-primary me-2">Search</button>
      <button (click)="getWeapons()" type="button" class="btn btn-primary">Reset</button>
    </div>

    <!-- Botões -->
    <div class="d-flex">
      <button (click)="toggleWeaponsNameSort()" type="button" class="btn btn-secondary me-2 d-flex flex-row justify-content-center align-items-center gap-2">
        Name
        <span class="material-icons" *ngIf="nameSortOrder === 'asc'">arrow_upward</span>
        <span class="material-icons" *ngIf="nameSortOrder === 'desc'">arrow_downward</span>
      </button>
      <button (click)="toggleWeaponsPriceSort()" type="button" class="btn btn-secondary me-2 d-flex flex-row justify-content-center align-items-center gap-2">
        Price
        <span class="material-icons" *ngIf="priceSortOrder === 'asc'">arrow_upward</span>
        <span class="material-icons" *ngIf="priceSortOrder === 'desc'">arrow_downward</span>
      </button>
    </div>
  </div>

  <!-- Cartões de armas -->
  <div class="d-flex flex-wrap gap-4 justify-content-center align-items-center">
    <weapon-card [weapon]="weapon" *ngFor="let weapon of weapons"></weapon-card>
  </div>

  <!-- Botão flutuante -->
  <button *ngIf="hasFeature('CREATE_WEAPON')" style="position: fixed; bottom: 3rem; right: 3rem; height: 5rem; width: 5rem;"
    appearance="primary" tuiIconButton type="button"
    class="display-2 tui-space_right-3 tui-space_bottom-3 rounded-circle shadow"
    (click)="addWeapon()">
    <span class="fs-2 material-icons">add</span>
  </button>
</div>
