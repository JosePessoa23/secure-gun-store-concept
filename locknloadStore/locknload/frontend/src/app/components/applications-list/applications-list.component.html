<div class="conteudo-div">
    <h1>Pending Application Requests</h1>
  
    <div *ngFor="let application of applications" class="order-details" (click)="redirectToDetails(application.email)">
      <p><strong>Email:</strong> {{ application.email }}</p>
      <p><strong>Data:</strong> {{ application.date }}</p>
    </div>
  </div>
